<div class="container">
  <div class="search">
    <div class="search-heading">Search:</div>
    <input class="search-field" (keyup)="filterTable($event)" />
  </div>

  <table mat-table [dataSource]="filteredData | async" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="listName">
      <th mat-header-cell *matHeaderCellDef>List Names</th>
      <td mat-cell *matCellDef="let element">{{ element.listName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="numberOfEntities">
      <th mat-header-cell *matHeaderCellDef>Number of Entities</th>
      <td mat-cell *matCellDef="let element">{{ element.numberOfEntities }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="toggleDetails(element)">
          Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
